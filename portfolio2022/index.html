    <!-- Contact -->

    <!-- Image below navbar -->
    <div class="containerImg">
       <div class="img">
            <div class="rightBorder">
                <div class="msg1">Contact</div> 
                <div class="msg2">Me</div>
            </div>
       </div>
    </div>
    
    <div class="contactDetails Roboto">
        <div class="contactDetailsBox catsPaw">


      <p class="meow">Know more about MrJay. Press Your Paw  
          <a href="https://sliceofjay.wordpress.com/">Here</a>
      </p>

        <div class="socialMediaContact">
            <p class="contact">Want to meow us? Press your paw on the icons below!!</p>

            <a href="" 
                    class="facebookLogo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/F_icon.svg" 
                    style="width:50px;height:50px;"></img></a>

            <a href="" 
                    class="twitterLogo">
                    <img src="https://pbs.twimg.com/profile_images/875087697177567232/Qfy0kRIP.jpg" 
                    style="width:50px;height:50px;"></img></a>

            <a href="" 
                    class="linkedLogo">
                    <img src="https://cdn.modernghana.com/images/content/p73wnb0nmh_likedin.jpg" 
                    style="width:50px;height:50px;"></img></a>
        </div>

        <p class="cantMeow">Can't meow us? Meow us your contact details to us below!</p>

        <!--Contact form details-->
        <table class="contactUsForm">
        
            <!--Firstname of Cats-->
            <tr>
                <div class="fName">
                <td class="td1"><label for="fName">First Name :</label></td>
                <td class="td2"><input type="text" name="firstname" placeholder="Your first name.."></td>
                </div>
            </tr>

            <!--Lastname of Cats-->
            <tr>
                <div class="lName">
                <td class="td1"><label for="lName">Last Name :</label></td>
                <td class="td2"><input type="text" name="lastname" placeholder="Your last name.."></td>
                </div>
            </tr>

            <!--Contact information of Cats-->
            <tr>
                <div class="detailsNeeded">
                  <td class="td1">
                    <label for="detailsNeeded">Contact Details :</label>
                  </td>

                  <td class="td2">
                    <input type="text" placeholder="Your contact number..">
                  </td>
                </div>
            </tr>

            <!--Country Selection-->
                <tr>
                    <td>
                    </td>

                    <td>
                      <select name="country">
                                <option value="malaysia">Malaysia</option>
                                <option value="newZealand">New Zealand</option>
                                <option value="australia">Australia</option>
                                <option value="canada">Canada</option>
                                <option value="usa">USA</option>
                      </select>
                    </td>
                </tr>

            <!--Comment Box-->

            
                <tr>
                    <td>
                    </td>

                    <td>
                        <div class="textCommentBox">
                        <textarea rows="4" 
                                    cols="25" 
                                    name="comment" 
                                    form="usrform"> Meow here please! ...</textarea></div>
                    </td>
                </tr>

        

            <!--Submit button-->

            
            <tr>
                <td></td>  

                <td>
                <div class="submit catsPaw">
                  <!-- Meow Sound -->

                  <audio id="meow" src="https://d1490khl9dq1ow.cloudfront.net/sfx/mp3preview/cats-meow-2_MktkaWEu.mp3">

                  </audio>
                    <button onclick= "meowUs();">Meow us Now!</button>
                </div>
                </td>
            </tr>

        </table>

    </div>

</div>
